<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预测挑战赛 - 千牛哥复盘游戏</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            overflow-x: hidden;
        }

        /* 顶部导航栏 */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
        }

        .user-stats {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #4ECDC4;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }

        /* 主游戏区域 */
        .main-container {
            margin-top: 80px;
            padding: 20px;
            display: flex;
            gap: 20px;
            min-height: calc(100vh - 80px);
        }

        /* 左侧排行榜 */
        .leaderboard-panel {
            width: 300px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: fit-content;
        }

        .leaderboard-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #FFD700;
        }

        .leaderboard-tabs {
            display: flex;
            margin-bottom: 15px;
        }

        .tab {
            flex: 1;
            padding: 8px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #4ECDC4;
            color: #333;
        }

        .tab:first-child {
            border-radius: 5px 0 0 5px;
        }

        .tab:last-child {
            border-radius: 0 5px 5px 0;
        }

        .ranking-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .rank-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .rank-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .rank-number {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4ECDC4;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            margin-right: 10px;
        }

        .rank-number.top3 {
            background: linear-gradient(45deg, #FFD700, #FFA500);
        }

        .rank-info {
            flex: 1;
        }

        .rank-username {
            font-weight: bold;
            margin-bottom: 2px;
        }

        .rank-stats {
            font-size: 11px;
            opacity: 0.8;
        }

        /* 中央预测区域 */
        .prediction-area {
            flex: 1;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .prediction-title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-progress {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .progress-step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: relative;
            transition: all 0.3s ease;
        }

        .progress-step.completed {
            background: #4ECDC4;
            color: #333;
        }

        .progress-step.active {
            background: #FFD700;
            color: #333;
            transform: scale(1.2);
        }

        .progress-step::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 100%;
            width: 10px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            margin-left: 5px;
        }

        .progress-step:last-child::after {
            display: none;
        }

        /* 问题卡片 */
        .question-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .question-card.active {
            border-color: #4ECDC4;
        }

        .question-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .step-badge {
            background: #4ECDC4;
            color: #333;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 15px;
        }

        .question-text {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .ai-analysis {
            background: rgba(78, 205, 196, 0.1);
            border-left: 3px solid #4ECDC4;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 0 10px 10px 0;
            font-size: 14px;
            line-height: 1.4;
        }

        .ai-badge {
            color: #4ECDC4;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-item {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .option-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #4ECDC4;
            transform: translateY(-2px);
        }

        .option-item.selected {
            background: rgba(78, 205, 196, 0.2);
            border-color: #4ECDC4;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        .option-letter {
            position: absolute;
            top: -8px;
            left: 15px;
            background: #4ECDC4;
            color: #333;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .option-text {
            margin-top: 10px;
            font-size: 14px;
            line-height: 1.4;
        }

        .confidence-slider {
            margin-top: 20px;
        }

        .confidence-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4ECDC4;
            cursor: pointer;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #44A08D, #4ECDC4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #333;
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #FFA500, #FFD700);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 右侧用户面板 */
        .user-panel {
            width: 300px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: fit-content;
        }

        .user-info {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin: 0 auto 10px;
        }

        .user-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .user-level {
            font-size: 12px;
            color: #FFD700;
        }

        .predictions-today {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 14px;
            font-weight: bold;
            color: #4ECDC4;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(78, 205, 196, 0.3);
            padding-bottom: 5px;
        }

        .prediction-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .prediction-step {
            font-weight: bold;
            color: #FFD700;
        }

        .prediction-choice {
            margin-top: 3px;
            opacity: 0.8;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .main-container {
                flex-direction: column;
            }
            
            .leaderboard-panel, .user-panel {
                width: 100%;
                order: 2;
            }
            
            .prediction-area {
                order: 1;
            }
            
            .options-container {
                grid-template-columns: 1fr;
            }
        }

        /* 动画效果 */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in-up {
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- 顶部导航 -->
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-chart-line"></i> 预测挑战赛
            </div>
            <div class="user-stats">
                <div class="stat-item">
                    <div class="stat-value" id="todayScore">0</div>
                    <div class="stat-label">今日得分</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="accuracyRate">0%</div>
                    <div class="stat-label">历史准确率</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="currentRank">-</div>
                    <div class="stat-label">当前排名</div>
                </div>
            </div>
        </nav>

        <!-- 主游戏区域 -->
        <div class="main-container">
            <!-- 左侧排行榜 -->
            <div class="leaderboard-panel slide-in-up">
                <h3 class="leaderboard-title">
                    <i class="fas fa-trophy"></i> 排行榜
                </h3>
                
                <div class="leaderboard-tabs">
                    <button class="tab active" onclick="switchTab('daily')">今日</button>
                    <button class="tab" onclick="switchTab('overall')">总榜</button>
                </div>
                
                <div class="ranking-list" id="rankingList">
                    <!-- 排行榜内容将通过JavaScript动态加载 -->
                </div>
            </div>

            <!-- 中央预测区域 -->
            <div class="prediction-area slide-in-up">
                <h2 class="prediction-title">千牛哥六步复盘预测挑战</h2>
                
                <!-- 游戏进度 -->
                <div class="game-progress" id="gameProgress">
                    <div class="progress-step active">1</div>
                    <div class="progress-step">2</div>
                    <div class="progress-step">3</div>
                    <div class="progress-step">4</div>
                    <div class="progress-step">5</div>
                    <div class="progress-step">6</div>
                </div>

                <!-- 问题区域 -->
                <div id="questionsContainer">
                    <!-- 问题将通过JavaScript动态加载 -->
                </div>

                <!-- 操作按钮 -->
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="previousQuestion()" id="prevBtn" disabled>
                        <i class="fas fa-arrow-left"></i> 上一题
                    </button>
                    <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn">
                        下一题 <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <!-- 右侧用户面板 -->
            <div class="user-panel slide-in-up">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-name" id="userName">预测高手</div>
                    <div class="user-level" id="userLevel">Lv.1 新手预测师</div>
                </div>

                <div class="predictions-today">
                    <div class="section-title">今日预测记录</div>
                    <div id="todayPredictions">
                        <!-- 今日预测记录将动态显示 -->
                    </div>
                </div>

                <div class="recent-performance">
                    <div class="section-title">近期表现</div>
                    <div id="recentPerformance">
                        <!-- 近期表现数据 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 游戏状态管理
        let gameState = {
            currentQuestionIndex: 0,
            questions: [],
            userAnswers: [],
            userId: 'user_' + Date.now(),
            currentDate: new Date().toISOString().split('T')[0],
            isCompleted: false
        };

        // 初始化游戏
        async function initGame() {
            try {
                // 加载今日题目
                await loadDailyQuestions();
                
                // 加载排行榜
                await loadLeaderboard();
                
                // 加载用户信息
                await loadUserProfile();
                
                // 显示第一题
                displayCurrentQuestion();
                
            } catch (error) {
                console.error('游戏初始化失败:', error);
                alert('游戏加载失败，请刷新重试');
            }
        }

        // 加载每日题目
        async function loadDailyQuestions() {
            try {
                const response = await fetch(`/api/daily_questions/${gameState.currentDate}`);
                const data = await response.json();
                
                gameState.questions = data.questions;
                console.log('加载题目成功:', gameState.questions.length + '题');
                
            } catch (error) {
                console.error('加载题目失败:', error);
                throw error;
            }
        }

        // 显示当前题目
        function displayCurrentQuestion() {
            const container = document.getElementById('questionsContainer');
            const currentQ = gameState.questions[gameState.currentQuestionIndex];
            
            if (!currentQ) {
                showCompletionScreen();
                return;
            }

            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-header">
                        <div class="step-badge">${currentQ.step_name}</div>
                        <div>第 ${gameState.currentQuestionIndex + 1} / ${gameState.questions.length} 题</div>
                    </div>
                    
                    <div class="question-text">${currentQ.question_text}</div>
                    
                    <div class="ai-analysis">
                        <div class="ai-badge">🤖 AI 市场分析</div>
                        <div>${currentQ.ai_analysis}</div>
                    </div>
                    
                    <div class="options-container">
                        ${currentQ.options.map(option => `
                            <div class="option-item" onclick="selectOption('${option.id}')">
                                <div class="option-letter">${option.id}</div>
                                <div class="option-text">${option.text}</div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="confidence-slider">
                        <div class="confidence-label">
                            <span>预测信心度</span>
                            <span id="confidenceValue">50%</span>
                        </div>
                        <input type="range" class="slider" id="confidenceSlider" 
                               min="0" max="100" value="50" 
                               oninput="updateConfidence(this.value)">
                    </div>
                </div>
            `;

            // 更新进度指示器
            updateProgressIndicator();
            
            // 如果已有答案，恢复选择
            const existingAnswer = gameState.userAnswers[gameState.currentQuestionIndex];
            if (existingAnswer) {
                selectOption(existingAnswer.selected_option);
                document.getElementById('confidenceSlider').value = existingAnswer.confidence * 100;
                updateConfidence(existingAnswer.confidence * 100);
            }
        }

        // 选择选项
        function selectOption(optionId) {
            // 清除之前的选择
            document.querySelectorAll('.option-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // 选中当前选项
            event.target.closest('.option-item').classList.add('selected');
            
            // 保存答案
            const confidence = document.getElementById('confidenceSlider').value / 100;
            const currentQ = gameState.questions[gameState.currentQuestionIndex];
            
            gameState.userAnswers[gameState.currentQuestionIndex] = {
                question_id: currentQ.question_id,
                selected_option: optionId,
                confidence: confidence,
                timestamp: new Date().toISOString()
            };
            
            // 更新按钮状态
            updateButtonStates();
        }

        // 更新信心度
        function updateConfidence(value) {
            document.getElementById('confidenceValue').textContent = value + '%';
            
            // 如果已有选择，更新答案
            if (gameState.userAnswers[gameState.currentQuestionIndex]) {
                gameState.userAnswers[gameState.currentQuestionIndex].confidence = value / 100;
            }
        }

        // 下一题
        function nextQuestion() {
            if (gameState.currentQuestionIndex < gameState.questions.length - 1) {
                gameState.currentQuestionIndex++;
                displayCurrentQuestion();
            } else {
                // 完成所有题目，提交答案
                submitPredictions();
            }
        }

        // 上一题
        function previousQuestion() {
            if (gameState.currentQuestionIndex > 0) {
                gameState.currentQuestionIndex--;
                displayCurrentQuestion();
            }
        }

        // 更新按钮状态
        function updateButtonStates() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = gameState.currentQuestionIndex === 0;
            
            // 检查当前题目是否已回答
            const hasAnswer = gameState.userAnswers[gameState.currentQuestionIndex];
            const isLastQuestion = gameState.currentQuestionIndex === gameState.questions.length - 1;
            
            if (isLastQuestion) {
                nextBtn.textContent = hasAnswer ? '提交预测' : '请先作答';
                nextBtn.innerHTML = hasAnswer ? 
                    '提交预测 <i class="fas fa-check"></i>' : 
                    '请先作答 <i class="fas fa-exclamation-triangle"></i>';
                nextBtn.disabled = !hasAnswer;
            } else {
                nextBtn.innerHTML = '下一题 <i class="fas fa-arrow-right"></i>';
                nextBtn.disabled = !hasAnswer;
            }
        }

        // 更新进度指示器
        function updateProgressIndicator() {
            const steps = document.querySelectorAll('.progress-step');
            steps.forEach((step, index) => {
                step.classList.remove('active', 'completed');
                
                if (index < gameState.currentQuestionIndex) {
                    step.classList.add('completed');
                } else if (index === gameState.currentQuestionIndex) {
                    step.classList.add('active');
                }
            });
        }

        // 提交预测
        async function submitPredictions() {
            try {
                const response = await fetch('/api/submit_predictions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: gameState.userId,
                        date: gameState.currentDate,
                        predictions: gameState.userAnswers
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    gameState.isCompleted = true;
                    showCompletionScreen();
                    
                    // 更新排行榜
                    await loadLeaderboard();
                } else {
                    alert('提交失败：' + result.message);
                }
                
            } catch (error) {
                console.error('提交预测失败:', error);
                alert('提交失败，请重试');
            }
        }

        // 显示完成界面
        function showCompletionScreen() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = `
                <div class="question-card active" style="text-align: center;">
                    <div style="font-size: 48px; margin-bottom: 20px;">🎉</div>
                    <h3 style="color: #FFD700; margin-bottom: 15px;">预测提交成功！</h3>
                    <p style="margin-bottom: 20px;">您已完成今日的预测挑战</p>
                    <p style="opacity: 0.8; margin-bottom: 30px;">
                        明日收盘后将公布验证结果和得分
                    </p>
                    <button class="btn btn-primary" onclick="location.reload()">
                        重新开始 <i class="fas fa-redo"></i>
                    </button>
                </div>
            `;
            
            // 隐藏按钮
            document.querySelector('.action-buttons').style.display = 'none';
        }

        // 加载排行榜
        async function loadLeaderboard(type = 'daily') {
            try {
                const response = await fetch('/api/leaderboard');
                const data = await response.json();
                
                const rankings = type === 'daily' ? 
                    data.leaderboard.daily_leaderboard.rankings : 
                    data.leaderboard.overall_leaderboard;
                
                displayLeaderboard(rankings, type);
                
            } catch (error) {
                console.error('加载排行榜失败:', error);
            }
        }

        // 显示排行榜
        function displayLeaderboard(rankings, type) {
            const container = document.getElementById('rankingList');
            
            if (!rankings || rankings.length === 0) {
                container.innerHTML = '<div style="text-align: center; opacity: 0.7;">暂无排行数据</div>';
                return;
            }
            
            container.innerHTML = rankings.map(rank => {
                const isTop3 = rank.rank <= 3;
                return `
                    <div class="rank-item">
                        <div class="rank-number ${isTop3 ? 'top3' : ''}">${rank.rank || rank.username}</div>
                        <div class="rank-info">
                            <div class="rank-username">${rank.username}</div>
                            <div class="rank-stats">
                                ${type === 'daily' ? 
                                    `今日: ${rank.daily_score}分 (${rank.daily_accuracy}%)` :
                                    `总分: ${rank.total_score} (${rank.accuracy_rate}%)`
                                }
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 切换排行榜标签
        function switchTab(type) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            loadLeaderboard(type);
        }

        // 加载用户档案
        async function loadUserProfile() {
            try {
                const response = await fetch(`/api/user_profile/${gameState.userId}`);
                
                if (response.status === 404) {
                    // 新用户，使用默认信息
                    return;
                }
                
                const data = await response.json();
                const profile = data.profile;
                
                // 更新用户信息显示
                document.getElementById('userName').textContent = profile.user_info.username;
                document.getElementById('userLevel').textContent = `Lv.${profile.user_info.level} 预测师`;
                document.getElementById('accuracyRate').textContent = profile.user_info.accuracy_rate + '%';
                
                // 显示今日预测记录
                if (profile.recent_predictions.length > 0) {
                    const todayPredictions = profile.recent_predictions.filter(p => p.date === gameState.currentDate);
                    displayTodayPredictions(todayPredictions);
                }
                
            } catch (error) {
                console.error('加载用户档案失败:', error);
            }
        }

        // 显示今日预测记录
        function displayTodayPredictions(predictions) {
            const container = document.getElementById('todayPredictions');
            
            if (predictions.length === 0) {
                container.innerHTML = '<div style="opacity: 0.7; font-size: 12px;">今日尚未预测</div>';
                return;
            }
            
            container.innerHTML = predictions.map(pred => `
                <div class="prediction-item">
                    <div class="prediction-step">第${pred.step}步</div>
                    <div class="prediction-choice">选择: ${pred.selected}</div>
                    <div class="prediction-choice">
                        ${pred.correct !== null ? 
                            (pred.correct ? '✅ 正确' : '❌ 错误') : 
                            '⏳ 待验证'
                        }
                    </div>
                </div>
            `).join('');
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initGame);

        // 定期更新排行榜
        setInterval(() => {
            if (!gameState.isCompleted) {
                loadLeaderboard();
            }
        }, 30000); // 30秒更新一次
    </script>
</body>
</html>
